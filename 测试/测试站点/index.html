<!DOCTYPE html>
<html lang="en">
<head>

    <title>浏览器插件测试站点</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<body style="padding: 30px;">
    <h1>插件测试站点</h1>
    <button type="button" class="btn btn-primary" onclick="search()">尝试点击这个按钮</button>
    <div class="input-group mt-3 mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">尝试改变这里的值</span>
        </div>
        <input type="text" id="input" class="form-control" value="Hello World">
    </div>
    <table id="table" class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <pre>
// 尝试访问这个变量
var n = 100;

    console.log('你触发了search函数')
}

        <div class="x-header">
            批量操作

        </div>

            body

    </div>
</body>
