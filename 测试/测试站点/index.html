<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器插件测试站点</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./plug-in.css"> -->
</head>
<body style="padding: 30px;">
    <h1>插件测试站点</h1>
    <button type="button" class="btn btn-success mb-3" onclick="loadData()">载入数据</button>
    <table id="table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">A</th>
                <th scope="col">B</th>
                <th scope="col">C</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    function loadData () {
        var tbody = $('#table tbody')[0]
        for (let i = 0; i < 100; i++) {
            $('<tr><th scope="row">'+
                (i+1)+
                '</th><td>'+
                (Math.random()*100000).toFixed(2)+
                '</td><td>'+
                (Math.random()*100000).toFixed(2)+
                '</td><td>'+
                (Math.random()*100000).toFixed(2)+
                '</td></tr>')
            .appendTo(tbody)
        }
    }
</script>
</html>
