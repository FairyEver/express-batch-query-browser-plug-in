<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器插件测试站点</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./plug-in.css"> -->
</head>
<body style="padding: 30px;">
    <h1>插件测试站点</h1>
    <button type="button" class="btn btn-success mb-3" onclick="loadData()">载入数据</button>
    <table id="table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    var data = [
        {first: 'dahsd', last: 'asdasd', handle: 'asd5a'},
        {first: 'adfdfhsd', last: 'asdasd', handle: 'asc5c5c3da'},
        {first: 'dsaf', last: 'asda4csd', handle: 'as3c534da'},
        {first: 'ahsdf', last: 'asdac254sd', handle: 'asda'},
        {first: 'dfghgfhfg', last: 'asdc2345casd', handle: 'asc54da'},
        {first: 'dadfghsd', last: 'asdac235csd', handle: 'as2da'},
        {first: 'dadfhdfgsd', last: 'as345c5dasd', handle: 'as52da'},
        {first: 'dahsd', last: 'asdasd', handle: 'asd5a'},
        {first: 'adfdfhsd', last: 'asdasd', handle: 'asc5c5c3da'},
        {first: 'dsaf', last: 'asda4csd', handle: 'as3c534da'},
        {first: 'ahsdf', last: 'asdac254sd', handle: 'asda'},
        {first: 'dfghgfhfg', last: 'asdc2345casd', handle: 'asc54da'},
        {first: 'dadfghsd', last: 'asdac235csd', handle: 'as2da'},
        {first: 'dadfhdfgsd', last: 'as345c5dasd', handle: 'as52da'},
        {first: 'dahsd', last: 'asdasd', handle: 'asd5a'},
        {first: 'adfdfhsd', last: 'asdasd', handle: 'asc5c5c3da'},
        {first: 'dsaf', last: 'asda4csd', handle: 'as3c534da'},
        {first: 'ahsdf', last: 'asdac254sd', handle: 'asda'},
        {first: 'dfghgfhfg', last: 'asdc2345casd', handle: 'asc54da'},
        {first: 'dadfghsd', last: 'asdac235csd', handle: 'as2da'},
        {first: 'dadfhdfgsd', last: 'as345c5dasd', handle: 'as52da'}
    ]
    function loadData () {
        var tbody = $('#table tbody')[0]
        data.forEach(function (e, index) {
            $('<tr><th scope="row">'+(index+1)+'</th><td>'+e.first+'</td><td>'+e.last+'</td><td>'+e.handle+'</td></tr>').appendTo(tbody)
        })
    }
</script>
</html>
